<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
	<ion-buttons end>
  <button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
  <ion-item *ngFor="let todo of todo$ | async"
      [class.completed]="todo.completed">
    {{todo.nom}}
  </ion-item>
</ion-list>
</ion-content>
