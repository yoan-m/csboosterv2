<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventaires</ion-title>
    <ion-buttons end>
      <button (click)="addInventaire()" ion-button icon-only color="secondary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let inventaire of (csProvider.inventaires) | async | orderBy : ['l']">
      <h2>
        {{inventaire.l}}
      </h2>

      <button item-end ion-button color="primary" (click)="updateInventaire(inventaire)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button item-end color="danger" (click)="deleteInventaire(inventaire)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
